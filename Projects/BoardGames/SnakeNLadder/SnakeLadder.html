				<li class="dropdown">
				  <a class="dropdown-toggle" data-toggle="dropdown" href="#" style="font-size: 22px;" > Choose Game
				  <span class="caret"></span></a>
				  <ul class="dropdown-menu">

		<div id="theBoard">
			<img src="images/board0.jpg" class="board" >
			<img src="images/red.png" id="RedCoin" class="coin" >
			<img src="images/green.png" id="GreenCoin" class="coin" >
			<img src="images/blue.png" id="BlueCoin" class="coin" >
			<img src="images/yellow.png" id="YellowCoin" class="coin" >
		</div>
		
		<div id="allControls">
			
			<div id="startcontrols"> Number Of Players
				<br>

				<div class="btn-group btn-group-toggle" data-toggle="buttons">
					<label class="btn btn-info active">
					<input type="radio" name="nmbrOfPlayers" autocomplete="off" value="2" checked > 2
					</label>
				 
					<label class="btn btn-info">
					<input type="radio" name="nmbrOfPlayers" value="3" autocomplete="off"> 3
					</label>
				 
					<label class="btn btn-info">
					<input type="radio" name="nmbrOfPlayers" value="4" autocomplete="off"> 4
					</label>
				 </div>

				<hr>

				<div class="dropdown">
					Choose a Board
					<i class="fa fa-angle-down" style="font-size: 36px;"></i>
					<div class="dropdown-content">
						<div class="boardSelector boardSelected" style = "float:left"  id="board_0"> 
							<img class = "dropdownImages" src="images/board0.jpg">
						</div>
						<div class="boardSelector" style = "float:right" id="board_1"> 
							<img class = "dropdownImages" src="images/board1.jpg">
						</div>
						<div class="boardSelector" style = "float:left"  id="board_2">

						</div>
						<div class="boardSelector" style = "float:right" id="board_3">

						</div>
					</div>
				</div>
				<hr>
				<button id="start" class="btn btn-default" > Start game </button>
			</div>
			
			<div id="gameControls">
				<h3 id="instruct"  >Red play</h3>
				<hr>
				<br>
				<div id="theDice">
					<img src="images/dice1.png" class="dice" >
				</div>
			</div>


			<div id="endControls">
				<h3 id="endInstruct">Red Wins !!!</h3>
				<hr>
				<br>
				<button id="restart" class="btn btn-secondary" onclick="document.location.reload(true)"> Play again </button>
			</div>

		</div>
